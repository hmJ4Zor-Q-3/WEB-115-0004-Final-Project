<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="final-project.css">
        <title>WEB-115 Final Project</title>
    </head>
    
    <body>
        <div class="header">
            <div class="title-box">
                <h1>Build Your Meal Plan</h1>
                <p>by Reagan Grantham <em>WEB-115-0004</em></p>
            </div>
        </div>

        <div class="content centered">
            <br>

            <div>
                <form class="form centered" id="personal-information">
                    <label for="name-field">Name: </label>
                    <input type="text" name="name" id="name-field">

                    <label for="email-field">Email: </label>
                    <input type="email" name="email" id="email-field" required><!--add a red * to indicate required-->

                    <label for="goal-field">Goal: </label>
                    <input type="text" name="goal" id="goal-field">

                    <input class="stand-alone-button" type="submit" value="Create your weekly meal plan">
                </form>
            </div>

            <div id="display-section">

            </div>

            <br>           
            <div class="centered" hidden>
                <br>
                <button class="stand-alone-button" id="clear-planner">Clear</button>
                <button class="stand-alone-button" id="finalizer-planner">Finalize</button>
            </div>

            <div class="centered" hidden>
                <br>
                <button class="stand-alone-button" id="clear-plan">Clear</button>
                <button class="stand-alone-button" id="print-plan">Print</button>
                <button class="stand-alone-button" id="download-plan">Download</button>
                <button class="stand-alone-button" id="open-new-page">Open in a new page</button>
            </div>
        </div>

        <div class="footer">
            <!-- <hr> -->
            <br>
            <p><em>Last changed: April 20th 2024</em></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <script src="projectJS.js"></script>
    </body>
</html>
